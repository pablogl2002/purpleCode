<!DOCTYPE html>
<html>
<head>
    <title>BookSpace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://getbootstrap.com/docs/4.6/components/alerts/">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/utilities/position/">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/components/carousel/">

    <link href="./estiloIndex.css" rel="stylesheet" type="text/css">
    <link href="./scriptsIndex.js" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

</head>
<body>
    <div id="container">    
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div>
                    <p class="titulo">BookSpace</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center arrow">
            <img src="./images/flecha.png" >
        </div>
    </div>
    <div class="row d-flex justify-content-end recomend">
          <div id="carouselExampleSlidesOnly" class="carousel slide row centrao col-md-8" data-bs-ride="carousel" data-interval="2500">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row" style="margin-left: 20px;">
                    <div class="col-md-4">
                        <img src="./images/pngtree-saturn-cartoon-mountain-desert-background-image_905419.png" style="width: 200px; height: 200px;">
                    </div>
                    <div class="col-md-4" style="margin-top: 20px;">
                        <p>AAAAA</p>
                    </div>
                </div>
              </div>
              <div class=" carousel-item">
                <div class="row" style="margin-left: 20px;">
                    <div class="col-md-4">
                        <img src="./images/pngtree-saturn-cartoon-mountain-desert-background-image_905419.png" style="width: 200px; height: 200px;">
                    </div>
                    <div class="col-md-4" style="margin-top: 20px;">
                        <p>BBBBBB</p>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row" style="margin-left: 20px;">
                    <div class="col-md-4">
                        <img src="./images/starfall-gif-46.gif" style="width: 200px; height: 200px;">
                    </div>
                    <div class="col-md-4" style="margin-top: 20px;">
                        <p>CCCCC</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        
        <div class="col-md-4 ">
            <div class="card" style="height: 578px; width: 400px; margin-bottom: 10px;">
                <div class="card-body">
                    <div id="center-text">
                        <h2>Recomendator</h2>
                        <div class="chat-box">
                            <div class="chat-box-header">
                              Recomendator
                              <span class="chat-box-toggle"><i class="material-icons"><img style="width: 30px; height: 30px; " src="./images/cerrar.png"/></i></span>
                            </div>
                            <div class="chat-box-body">
                              <div class="chat-box-overlay">   
                              </div>
                              <div class="chat-logs">
                               
                              </div><!--chat-log -->
                            </div>
                            <div class="chat-input">      
                              <form>
                                <div>
                                    <input type="text" id="chat-input" placeholder="Send a message..."/>
                                    <button type="submit" class="chat-submit" id="chat-submit">
                                        <i><img style="width: 30px; height: 30px; margin-bottom: 20px; margin-right: 10px;" src="./images/enviar-mensaje.png"/></i>
                                    </button>
                                </div>
                              </form>      
                            </div>
                          </div>
                          <!--imagen recomendador -->
                          <div id="chat-circle" class="btn btn-primary">
                            <div id="chat-overlay"></div>
                                <i class="material-icons">Chat</i>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
